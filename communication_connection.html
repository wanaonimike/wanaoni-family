
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication & Connection - Wanaoni Family Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #2196F3; color: white; padding: 20px; text-align: center; }
        section { background: white; margin: 20px; padding: 20px; border-radius: 8px; }
        h2 { color: #2196F3; }
        .message-box, .announcement-box, .photo-box { margin-top: 10px; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; }
        button { padding: 10px 15px; margin-top: 10px; background: #2196F3; color: white; border: none; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { background: #e0f7fa; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Communication & Connection</h1>
        <p>Stay connected with your family</p>
    </header>

    <section>
        <h2>ðŸ’¬ Family Messaging</h2>
        <div class="message-box">
            <textarea id="groupMessage" placeholder="Type a group message..."></textarea>
            <button onclick="sendGroupMessage()">Send Group Message</button>
            <ul id="groupMessagesList"></ul>
        </div>
        <div class="message-box">
            <input type="text" id="privateRecipient" placeholder="Recipient name">
            <textarea id="privateMessage" placeholder="Type a private message..."></textarea>
            <button onclick="sendPrivateMessage()">Send Private Message</button>
            <ul id="privateMessagesList"></ul>
        </div>
    </section>

    <section>
        <h2>ðŸ“¸ Photo & Memory Sharing</h2>
        <div class="photo-box">
            <input type="text" id="photoTitle" placeholder="Memory title">
            <input type="text" id="photoDescription" placeholder="Description">
            <button onclick="addMemory()">Add Memory</button>
            <ul id="memoryList"></ul>
        </div>
    </section>

    <section>
        <h2>ðŸ“¢ Announcements & Notes</h2>
        <div class="announcement-box">
            <input type="text" id="announcementText" placeholder="Write an announcement or note...">
            <button onclick="addAnnouncement()">Add</button>
            <ul id="announcementList"></ul>
        </div>
    </section>

    <script>
        function sendGroupMessage() {
            const msg = document.getElementById('groupMessage').value;
            if (msg.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = "Group: " + msg;
                document.getElementById('groupMessagesList').appendChild(li);
                document.getElementById('groupMessage').value = "";
            }
        }

        function sendPrivateMessage() {
            const recipient = document.getElementById('privateRecipient').value;
            const msg = document.getElementById('privateMessage').value;
            if (recipient.trim() !== "" && msg.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = "To " + recipient + ": " + msg;
                document.getElementById('privateMessagesList').appendChild(li);
                document.getElementById('privateRecipient').value = "";
                document.getElementById('privateMessage').value = "";
            }
        }

        function addMemory() {
            const title = document.getElementById('photoTitle').value;
            const desc = document.getElementById('photoDescription').value;
            if (title.trim() !== "" && desc.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = title + " - " + desc;
                document.getElementById('memoryList').appendChild(li);
                document.getElementById('photoTitle').value = "";
                document.getElementById('photoDescription').value = "";
            }
        }

        function addAnnouncement() {
            const note = document.getElementById('announcementText').value;
            if (note.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = note;
                document.getElementById('announcementList').appendChild(li);
                document.getElementById('announcementText').value = "";
            }
        }
    </script>
</body>
</html>
