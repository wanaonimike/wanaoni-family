
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellbeing & Support - Wanaoni Family Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        section { background: white; margin: 20px; padding: 20px; border-radius: 8px; }
        h2 { color: #4CAF50; }
        label, input, textarea, select, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
        .entry { margin-bottom: 10px; padding: 10px; background: #e8f5e9; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Wellbeing & Support</h1>
        <p>Manage health, mental wellness, and family finances</p>
    </header>

    <section>
        <h2>ü©∫ Health Records</h2>
        <form id="healthForm">
            <label for="vaccine">Vaccination Name:</label>
            <input type="text" id="vaccine" required>
            <label for="medication">Medication Reminder:</label>
            <input type="text" id="medication" required>
            <button type="button" onclick="addHealthRecord()">Add Record</button>
        </form>
        <div id="healthRecords"></div>
    </section>

    <section>
        <h2>üß† Mental Health Tools</h2>
        <form id="moodForm">
            <label for="mood">Mood Today:</label>
            <select id="mood">
                <option>üòä Happy</option>
                <option>üòê Neutral</option>
                <option>üò¢ Sad</option>
                <option>üò† Angry</option>
            </select>
            <label for="journal">Journal Entry:</label>
            <textarea id="journal" rows="4"></textarea>
            <button type="button" onclick="addMoodEntry()">Save Entry</button>
        </form>
        <div id="moodEntries"></div>
    </section>

    <section>
        <h2>üí∞ Budgeting & Finance Tools</h2>
        <form id="financeForm">
            <label for="expense">Expense Description:</label>
            <input type="text" id="expense" required>
            <label for="amount">Amount (KES):</label>
            <input type="number" id="amount" required>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
        <div id="financeEntries"></div>
    </section>

    <script>
        function addHealthRecord() {
            const vaccine = document.getElementById('vaccine').value;
            const medication = document.getElementById('medication').value;
            if (vaccine && medication) {
                const div = document.createElement('div');
                div.className = 'entry';
                div.textContent = `Vaccine: ${vaccine}, Medication: ${medication}`;
                document.getElementById('healthRecords').appendChild(div);
                document.getElementById('healthForm').reset();
            }
        }

        function addMoodEntry() {
            const mood = document.getElementById('mood').value;
            const journal = document.getElementById('journal').value;
            if (journal) {
                const div = document.createElement('div');
                div.className = 'entry';
                div.textContent = `Mood: ${mood}, Journal: ${journal}`;
                document.getElementById('moodEntries').appendChild(div);
                document.getElementById('moodForm').reset();
            }
        }

        function addExpense() {
            const expense = document.getElementById('expense').value;
            const amount = document.getElementById('amount').value;
            if (expense && amount) {
                const div = document.createElement('div');
                div.className = 'entry';
                div.textContent = `Expense: ${expense}, Amount: KES ${amount}`;
                document.getElementById('financeEntries').appendChild(div);
                document.getElementById('financeForm').reset();
            }
        }
    </script>
</body>
</html>
